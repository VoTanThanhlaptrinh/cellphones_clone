<div class="flex flex-col static bg-gray-100 min-h-screen">
    <!-- Header -->
    <app-header-cart-order [totalQuantity]="0" [Username]="'Khách'" />

    <!-- Success Content -->
    <div class="grow flex items-center justify-center p-4 py-12">
        <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-8 md:p-10 text-center flex flex-col items-center">

            <!-- Success Icon -->
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6 shadow-inner">
                <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h1 class="text-3xl font-extrabold text-gray-900 mb-2 font-sans tracking-tight">Đặt hàng thành công!</h1>

            <p class="text-gray-500 mb-8 text-lg">
                Cảm ơn bạn đã mua sắm tại Cellphones Clone. Đơn hàng của bạn đang được xử lý.
            </p>

            <!-- Order Details Box -->
            <div class="w-full bg-gray-50 rounded-xl p-5 mb-8 border border-gray-100">
                <div class="flex flex-col gap-3 text-left">
                    <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                        <span class="text-gray-500 font-medium">Mã đơn hàng:</span>
                        <span class="font-bold text-gray-900 text-lg">#{{ orderId() }}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500 font-medium">Trạng thái:</span>
                        <span
                            class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                            Đã xác nhận
                        </span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
                <button routerLink="/order"
                    class="flex-1 bg-white border-2 border-red-600 text-red-600 hover:bg-red-50 font-bold py-3 px-6 rounded-lg transition-colors focus:ring-4 focus:ring-red-100">
                    Theo dõi đơn hàng
                </button>
                <button routerLink="/home"
                    class="flex-1 bg-linear-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all transform hover:-translate-y-0.5 focus:ring-4 focus:ring-red-200">
                    Tiếp tục mua sắm
                </button>
            </div>

            <!-- Support Note -->
            <p class="mt-8 text-sm text-gray-400">
                Mọi thắc mắc vui lòng liên hệ tổng đài <a href="tel:18002097"
                    class="text-red-600 font-semibold hover:underline">1800.2097</a>
            </p>
        </div>
    </div>
</div>
